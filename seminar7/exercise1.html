<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Column Flex Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            flex: 1;
            max-width: 300px;
        }

        .item {
            background-color: #e0e0e0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            width: 80%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .item:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="column">
            <div class="item">Column 1 - Item 1</div>
            <div class="item">Column 1 - Item 2</div>
            <div class="item">Column 1 - Item 3</div>
        </div>

        <div class="column">
            <div class="item">Column 2 - Item 1</div>
            <div class="item">Column 2 - Item 2</div>
            <div class="item">Column 2 - Item 3</div>
        </div>

        <div class="column">
            <div class="item">Column 3 - Item 1</div>
            <div class="item">Column 3 - Item 2</div>
            <div class="item">Column 3 - Item 3</div>
        </div>
    </div>

</body>

</html>
